<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/css/common.css">
	<link rel="stylesheet" type="text/css" href="style/css/conn.css">
	<script type="text/javascript" src="style/js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="style/js/common.js"></script>
</head>
<body>
	{#include "head.html"#}
	<hr class="account_hr">
	<div class="account">
		<div class="account_left" style="background-image: url(style/img/accountbg.png);">
			<div class="account_left_top">
				<img src="style/img/touxiang.png">
			</div>
			<div class="account_left_bottom">
				<ul>
					<li><a href="collect.php"> 我的收藏 > </a></li>
					<li><a href="cart.php">我的购物车 ></a></li>
					<li><a href="">我的订单 ></a></li>
					<li></li>
				</ul>
			</div>
		</div>
		<form action="#" method="post">
			<div class="account_right">
				<div class="jbzl">基本资料</div>
				<div class="jbzl_content">
					<table  cellpadding="0" cellspacing="0" width="300px" height="150px">
						<tr>
							<td>昵称</td>
							<td><input type="text" name="user_name" class="input" value="{#$user[0]['user_name']#}"></td>
						</tr>
						<tr>
							<td>性别</td>
							<td><label class="single_selection"><input type="radio" name="name" value="0" {#if $user[0]['user_sex']==0#} checked{#/if#}/>男</label>
								<label class="single_selection"><input type="radio" name="name" value="1" {#if $user[0]['user_sex']==1#} checked{#/if#}/>女</label></td>
							</tr>
							<tr>
								<td>手机号</td>
								<td><input type="text" name="user_phone" class="input" value="{#$user[0]['user_phone']#}"></td>
							</tr>
							<tr>
				<td>地区</td>
			<td><select name="user_area">
		{#foreach item=sfen from=$sf#}
         <option {#if  $user[0]['user_area']==$sfen['area_name']#} selected{#/if#}>{#$sfen['area_name']#}</option>
         {#/foreach#}
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div class="qtxx">其他信息</div>
				<div class="qtxx_content">
					<span>自我介绍 <b>：</b></span>
					<textarea placeholder="随便写点什么，让大家了解你把！" name="user_contnet">{#$user[0]['user_content']#}</textarea>
				</div>
				<div class="account_sub">
					<input type="submit" name="sub" value="修改完成">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
