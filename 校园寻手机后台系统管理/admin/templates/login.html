<!DOCTYPE html>
<html lang="en">
<head>
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/font-awesome.css" rel="stylesheet"> 
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
	$(function(){
			$("#btn").click(function(event) {
				var user=$("#name").val();
				var pass=$("#pass").val();
				if(user==''){
					layer.msg("请输入用户名");
				}else if(pass==''){
					layer.msg("请输入密码");
				}else{
					$.ajax({
						url: 'login_cl.php',
						type: 'POST',
						data: {
							'user':$("#name").val(),
							'pass':$("#pass").val()
						},
						success: function(text){
							if(text==1){
								layer.msg("登录成功");
								location.href="index.php";
							}else{
								layer.msg("用户名或密码不正确");
							}
						}
					})
				}
				
			});
		});
</script> 
</head>
<body>
	<div class="main-agile">
		<div id="w3ls_form" class="signin-form">
			<form id="signin" action="#" method="post">
				<h2>校园寻后台管理系统</h2>
				<input type="text" name="name" placeholder="用户名"  id="name" />
				<input type="password" name="pass" placeholder="密码"  id="pass" />	 
				<input type="button" value="登录" id="btn">
				</form>
				
		
			
		</div>
		<div class="copyright">
			<p> © 2017 <a href="http://www.bdu.edu.cn/default.html" target="_blank">保定学院</a> 信息技术系 物联网工程</p>
		</div>
	</div>	
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
  <script>
    layui.config({
      base: 'plugins/layui/modules/'
    });

    layui.use(['icheck', 'laypage','layer'], function() {
      var $ = layui.jquery,
      laypage = layui.laypage,
      layer = parent.layer === undefined ? layui.layer : parent.layer;
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-green'
      });
      });
      </script>
</body>
</html>
